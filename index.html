<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-A-F</title>
    
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/jpg" href="img/favicon-image.jpg">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/96ccaaca81.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- main header -->
    <section id="main-header">

        <!-- header -->
        <header>

            <!-- container -->
            <div class="container">

                <!-- wrapper -->
                <div class="wrapper">

                    <!-- menu -->
                    <div class="menu">
                        <i class="fas fa-bars"></i>
                    </div>
                    <!-- end menu -->

                    <!-- title -->
                    <h1 class="title">pair-a-foot</h1>
                    <!-- end titile -->

                    <!-- logos nav -->
                    <nav class="logos">
                        <i class="fas fa-user-alt"></i>
                        <i class="fas fa-shopping-cart"></i>
                    </nav>
                    <!-- end  logos nav -->
                </div>
                <!-- end wrapper -->

            </div>
            <!-- end container -->

            <!-- sub-header -->
            <div class="sub-header">
                 <!-- links nav -->
                <div class="container">
                    <nav class="links">
                        <a href="#">Nike</a>
                        <a href="#">Jordan</a>
                        <a href="#">adidas</a>
                        <a href="#">vans</a>
                        <a href="#">birkenstock</a>
                        <a href="#">new balance</a>
                    </nav>
                </div>
                <!-- end links nav -->
            </div>
            <!-- end sub-header -->

        </header>
        <!-- end header -->

    </section>
    <!-- end main-header -->


    <!-- banner -->
    <section id="banner">

        <!-- cover image -->
        <div class="cover">

            <!-- overlay -->
            <div class="overlay">

                <div class="info">
                    <h1>Get all your sneakers here at affordable prices</h1>
                    <button class="btn">Order Now!!</button>
                </div>

            </div>
            <!-- end overlay -->

        </div>
        <!-- end cover image -->

    </section>
    <!-- end banner -->

    

</body>
</html>
